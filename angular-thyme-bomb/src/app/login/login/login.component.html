<div class="container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username">
      </div>
      <button type="submit" (click)="login()">Login</button>
    </form>
  </div>
